<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursed Blades</title>
</head>
<body>

<script type="module">

    import {
        CBMapEditorGame
    } from "../jslib/cblades/editor.js";
    import {
        CBArbitrator
    } from "../jslib/cblades/arbitrator.js";
    import {
        CBBoard
    } from "../jslib/cblades/map.js";

    let game = new CBMapEditorGame("Map");
    let map = new CBBoard("map1", "./../images/maps/map-1.png", "./../images/maps/map-1-icon.png");
    game.setMap(map);
    game.fitWindow();
    document.body.appendChild(game.root);
    let arbitrator = new CBArbitrator();
    game.setArbitrator(arbitrator);
    game.setMenu();
    game.start();

</script>
</body>
</html>
