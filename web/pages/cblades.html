<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursed Blades</title>
</head>
<body>
<p>That is Cursed Blades</p>

<script type="module">

    import {
        CBGame, CBMap, CBUnit, CBHexId, CBPlayer, CBArbitrator
    } from "../jslib/cblades/game.js";

    let game = new CBGame();
    document.body.appendChild(game.root);
    let arbitrator = new CBArbitrator();
    game.setArbitrator(arbitrator);
    let map = new CBMap("/CBlades/images/maps/map1.png");
    game.setMap(map);
    let player = new CBPlayer();
    game.addPlayer(player);
    let counter1 = new CBUnit(player, "/CBlades/images/units/misc/civilians1.png");
    let counter2 = new CBUnit(player, "/CBlades/images/units/misc/civilians1.png");
    counter2.angle = 30;
    game.addCounter(counter1, new CBHexId(map, 3, 8));
    game.addCounter(counter2, new CBHexId(map, 8, 8));
    game.start();

</script>
</body>
</html>
