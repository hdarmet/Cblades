<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursed Blades</title>
</head>
<body>
<p>That is Cursed Blades</p>

<script type="module">

    import {
        CBGame, CBMap, CBUnit, CBHexId, CBPlayer, CBArbitrator
    } from "../jslib/cblades/game.js";
    import {
        DPushButton
    } from "../jslib/widget.js";
    import {
        Point2D
    } from "../jslib/geometry.js";
    import {
        Memento
    } from "../jslib/mechanisms.js";

    let game = new CBGame();
    document.body.appendChild(game.root);
    let arbitrator = new CBArbitrator();
    game.setArbitrator(arbitrator);
    let map = new CBMap("/CBlades/images/maps/map1.png");
    game.setMap(map);
    game.setMenu();

    let player1 = new CBPlayer();
    game.addPlayer(player1);
    let counter11 = new CBUnit(player1, "/CBlades/images/units/mercenaries/unit1L.png");
    let counter12 = new CBUnit(player1, "/CBlades/images/units/mercenaries/unit1L.png");
    game.addCounter(counter11, new CBHexId(map, 3, 10));
    game.addCounter(counter12, new CBHexId(map, 6, 10));

    let player2 = new CBPlayer();
    game.addPlayer(player2);
    let counter21 = new CBUnit(player2, "/CBlades/images/units/orcs/unit1L.png");
    counter21.angle = 180;
    let counter22 = new CBUnit(player2, "/CBlades/images/units/orcs/unit1L.png");
    counter22.angle = 180;
    game.addCounter(counter21, new CBHexId(map, 7, 7));
    game.addCounter(counter22, new CBHexId(map, 8, 7));

    game.start();

</script>
</body>
</html>
