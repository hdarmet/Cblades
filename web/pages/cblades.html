<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursed Blades</title>
</head>
<body>
<p>That is Cursed Blades</p>

<!--

<script type="module">

    import {
        DImage
    } from "../jslib/draw.js";
    import {
        DBoard, DElement, DImageArtifact
    } from "../jslib/board.js";
    import {
        Memento
    } from "../jslib/mechanisms.js";

    let board = new DBoard(500, 300, 500, 300, "map", "units", "markers");
    console.log(board.root);
    document.body.appendChild(board.root);
    let image = DImage.getImage("../images/civilians1.png");
    let imageMarker = DImage.getImage("../images/tired.png");
    let artifact = new DImageArtifact("units", image, 0, 0, 50, 50);
    let artifactMarker = new DImageArtifact("markers", imageMarker, -25, -25, 30, 30);
    let element = new DElement(artifact, artifactMarker);
    element.setRotation(30);
    element.show(board);
    board.paint();
    board.onMouseClick(event=>{
        let point = board.getBoardXY(event.offsetX, event.offsetY);
        //board.recenter(event.offsetX, event.offsetY);
        element.move(point.x, point.y);
        element.rotate(element.angle+60);
        return true;
    });
    board.scrollOnBordersOnMouseMove();
    board.zoomInOutOnMouseWheel();
    board.scrollOnKeyDown()
    board.zoomOnKeyDown();
    board.undoRedoOnKeyDown();
    Memento.activate();
</script>
</body>
</html>
