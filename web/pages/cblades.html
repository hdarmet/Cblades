<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursed Blades</title>
</head>
<body>

<script type="module">

    console.log(document.location);

    import {
        CBMap, CBHexSideId
    } from "../jslib/cblades/map.js";
    import {
        CBGame
    } from "../jslib/cblades/playable.js";
    import {
        WeatherMixin
    } from "../jslib/cblades/weather.js";
    import {
        CBTroop, CBWing, CBCharacter, CBFormation
    } from "../jslib/cblades/unit.js";
    import {
        CBInteractivePlayer
    } from "../jslib/cblades/interactive-player.js";
    import {
        CBArbitrator
    } from "../jslib/cblades/arbitrator.js";
    import {
        registerInteractiveMovement
    } from "../jslib/cblades/interactive-movement.js";
    import {
        registerInteractiveCombat
    } from "../jslib/cblades/interactive-combat.js";
    import {
        registerInteractiveRecover
    } from "../jslib/cblades/interactive-recover.js";
    import {
        registerInteractiveCommand
    } from "../jslib/cblades/interactive-command.js";
    import {
        registerInteractiveFormation
    } from "../jslib/cblades/interactive-formation.js";
    import {
        registerInteractiveMiscellaneous
    } from "../jslib/cblades/interactive-miscellaneous.js";
    import {
        registerInteractiveMagic
    } from "../jslib/cblades/interactive-magic.js";
    import {
        registerEditor
    } from "../jslib/cblades/editor.js";
    import {
        GoblinBanner1,
        GoblinLeader,
        WizardLeader,
        GoblinWolfRider,
        GoblinSkirmisher
    } from "../jslib/cblades/armies/orcs.js";
    import {
        RoughneckBanner1,
        RoughneckLeader,
        RoughneckSorceressCharacter,
        RoughneckKnight,
        RoughneckLance,
        RoughneckCrossbowman
    } from "../jslib/cblades/armies/roughnecks.js";
    import {
        CBWeatherCounter, CBFogCounter, CBWindDirectionCounter, CBWingTirednessCounter, CBWingMoralCounter
    } from "../jslib/cblades/miscellaneous.js";
    import {
        BurningMixin
    } from "../jslib/cblades/miscellaneous.js";

    registerInteractiveMovement();
    registerInteractiveCombat();
    registerInteractiveRecover();
    registerInteractiveCommand();
    registerInteractiveFormation();
    registerInteractiveMagic();
    registerInteractiveMiscellaneous();
    registerEditor();

    let game = new (BurningMixin(WeatherMixin(CBGame)))();
    let map = new CBMap([
        {path:"./../images/maps/map1.png", col:0, row:0, invert:true},
        {path:"./../images/maps/map4.png", col:1, row:0}
    ]);
    game.setMap(map);
    game.fitWindow();
    document.body.appendChild(game.root);
    let arbitrator = new CBArbitrator();
    game.setArbitrator(arbitrator);
    game.setMenu();
    new CBWeatherCounter().setOnGame(game);
    new CBWindDirectionCounter().setOnGame(game);
    new CBFogCounter().setOnGame(game);

    let player1 = new CBInteractivePlayer();
    game.addPlayer(player1);
    let wing1 = new CBWing(player1, GoblinBanner1);
    wing1.setTiredness(10);
    wing1.setMoral(10);
    wing1.setRetreatZone(map.getSouthZone());
    let character11 = new CBCharacter(GoblinLeader, wing1);
    wing1.setLeader(character11);
    let character12 = new CBCharacter(WizardLeader, wing1);
    let counter11 = new CBTroop(GoblinWolfRider, wing1);
    counter11.lossSteps = 1;
    let counter12 = new CBTroop(GoblinWolfRider, wing1);
    counter12.lossSteps = 1;
    let counter13 = new CBTroop(GoblinSkirmisher, wing1);
    character11.addToMap(map.getHex(4, 11));
    character12.addToMap(map.getHex(5, 11));
    counter11.addToMap(map.getHex(3, 10));
    counter12.addToMap(map.getHex(6, 10));
    counter13.addToMap(map.getHex(8, 10));

    new CBWingTirednessCounter(wing1).registerOnGame(game);
    new CBWingMoralCounter(wing1).registerOnGame(game);

    let player2 = new CBInteractivePlayer();
    game.addPlayer(player2);
    let wing2 = new CBWing(player2, RoughneckBanner1);
    wing2.setRetreatZone(map.getNorthZone());
    let character21 = new CBCharacter(RoughneckLeader, wing2);
    wing2.setLeader(character21);
    character21.angle = 180;
    let character22 = new CBCharacter(RoughneckSorceressCharacter, wing2);
    character22.angle = 180;
    let counter21 = new CBTroop(RoughneckKnight, wing2);
    counter21.angle = 180;
    let counter22 = new CBTroop(RoughneckKnight, wing2);
    counter22.angle = 180;
    let counter23 = new CBFormation(RoughneckLance, wing2, 2);
    counter23.angle = 210;
    counter23.lossSteps = 4;
    let counter24 = new CBFormation(RoughneckLance, wing2, 2);
    counter24.angle = 210;
    let counter25 = new CBFormation(RoughneckCrossbowman, wing2, 2);
    counter25.angle = 210;
    counter23.addToMap(new CBHexSideId( map.getHex(9, 6),  map.getHex(10, 6)));
    counter24.addToMap(new CBHexSideId( map.getHex(9, 5),  map.getHex(10, 5)));
    counter25.addToMap(new CBHexSideId( map.getHex(11, 7),  map.getHex(12, 7)));
    character21.addToMap(map.getHex(8, 6));
    character22.addToMap(map.getHex(7, 6));
    counter21.addToMap(map.getHex(7, 7));
    counter22.addToMap(map.getHex(10, 7));
    new CBWingTirednessCounter(wing2).registerOnGame(game);
    new CBWingMoralCounter(wing2).registerOnGame(game);

    game.start();
</script>
</body>
</html>
