<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursed Blades</title>
</head>
<body>
<p>That is Cursed Blades</p>
<script type="module" src="../jslib/draw.js"></script>
<script type="module">
    import {
        DDraw, DImage
    } from "../jslib/draw.js";
    let draw = new DDraw(500, 300);
    document.body.appendChild(draw.root);
    draw.createLayer("l1").drawRect(0, 0, 50, 50);
    draw.setTranslate(10, 10);
    draw.createLayer("l2").drawRect(50, 50, 50, 50);
    for (let i=0; i<1; i++) {
        for (let j=0; j<1; j++) {
            draw.getLayer("l2").drawImage(DImage.getImage("../images/civilians1.png"), 90 + i, 90 + j, 50, 50);
        }
    }
</script>
</body>
</html>
