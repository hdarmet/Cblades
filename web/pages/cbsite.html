<script type="module">

    import {
        VApp
    } from "../jslib/vitamin/vitamins.js";

    import {
        vFooter, vHeader
    } from "../jslib/site/cbs-site.js";

    let app = new VApp()
        .setWidth("100%")
        .setColor("#E0E0E0")
        .addStyle("padding-bottom", "50px")
        .add(vHeader)
        .add(window.vPageContent)
        .add(vFooter);
    document.body.parentElement.style["height"] = "100%";
    document.body.style["height"] = "100%";
    document.body.style["margin"] = "0";
    document.body.appendChild(app.root);

</script>
