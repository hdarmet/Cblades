<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{box-sizing: border-box; -webkit-box-sizing: border-box; }
        html, body { height: 100%; }
        body { margin: 0; font: 16px/1.3 sans-serif; }

        .slideshow {
            position: relative;
            overflow: hidden;
        }
        .slideshow .slider {
            height: 100%;
            white-space: nowrap;
            font-size: 0;
            transition: 0.8s;
        }
        .slideshow .slider > * {
            font-size: 1rem;
            display: inline-block;
            white-space: normal;
            vertical-align: top;
            height: 100%;
            width: 50%;
            background: none 50% no-repeat;
            background-size: cover;
        }
        .slideshow .prevNext {
            position: absolute;
            z-index: 1;
            top: 50%;
            width: 100%;
            height: 0;
        }
        .slideshow .prevNext > div+div {
            visibility: hidden; /* Hide all but first P/N container */
        }
        .slideshow .prevNext a {
            background: #0f0f0f;
            position: absolute;
            width: 30px;
            height: 80px;
            line-height: 80px; /* If you want to place numbers */
            text-align: center;
            opacity: 1;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            left: 0;
            font-size: 2em;
            border-radius: 10%;
            margin: 0 3px;
            color: #ffffff;
            text-decoration: none;
        }
        .slideshow .prevNext a:hover {
            opacity: 0.7;
        }
        .slideshow .prevNext a+a {
            left: auto;
            right: 0;
        }
        .slideshow .bullets {
            position: absolute;
            z-index: 2;
            bottom: 0;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        .slideshow .bullets > a {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-decoration: none;
            text-align: center;
            background: #e0e0e0;
            opacity: 0.5;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            border-radius: 50%;
            margin: 0 3px;
            color: #000000;
        }
        .slideshow .bullets > a:hover {
            opacity: 0.9;
        }

        @media screen and (max-width: 900px) {
            .slideshow .slider > * { width: 100%; }
        }

        @media screen and (min-width: 900px) and (max-width: 1500px) {
            .slideshow .slider > * { width: 50%; }
        }

        @media screen and (min-width: 1500px) {
            .slideshow .slider > * { width: 33.33%; }
        }

    </style>

    <style>

        #s1:target ~ .prevNext >*:nth-child(1) {visibility: visible;}
        #s2:target ~ .prevNext >*:nth-child(2) {visibility: visible;}
        #s3:target ~ .prevNext >*:nth-child(3) {visibility: visible;}
        #s4:target ~ .prevNext >*:nth-child(4) {visibility: visible;}
        #s5:target ~ .prevNext >*:nth-child(5) {visibility: visible;}

        #s7:target ~ .prevNext >*:nth-child(7) {visibility: visible;}
        #s8:target ~ .prevNext >*:nth-child(8) {visibility: visible;}

        @media screen and (max-width: 900px) {
            #s1:target ~ .slider {transform: translateX(0%); -webkit-transform: translateX(0%);}
            #s2:target ~ .slider {transform: translateX(-100%); -webkit-transform: translateX(-100%);}
            #s3:target ~ .slider {transform: translateX(-200%); -webkit-transform: translateX(-200%);}
            #s4:target ~ .slider {transform: translateX(-300%); -webkit-transform: translateX(-300%);}
            #s5:target ~ .slider {transform: translateX(-400%); -webkit-transform: translateX(-400%);}
            #s6:target ~ .slider {transform: translateX(-500%); -webkit-transform: translateX(-500%);}
            #s7:target ~ .slider {transform: translateX(-600%); -webkit-transform: translateX(-600%);}
            #s8:target ~ .slider {transform: translateX(-700%); -webkit-transform: translateX(-700%);}
            div.col2, div.col3 { display: none }

        @media screen and (min-width: 900px) and (max-width: 1500px) {

            #s2:target ~ .slider {transform: translateX(-50%); -webkit-transform: translateX(-50%);}
            #s3:target ~ .slider {transform: translateX(-100%); -webkit-transform: translateX(-100%);}

            #s5:target ~ .slider {transform: translateX(-200%); -webkit-transform: translateX(-200%);}
            #s6:target ~ .slider {transform: translateX(-250%); -webkit-transform: translateX(-250%);}
            #s7:target ~ .slider {transform: translateX(-300%); -webkit-transform: translateX(-300%);}
            #s8:target ~ .slider {transform: translateX(-350%); -webkit-transform: translateX(-350%);}
            div.col1, div.col3 { display: none }
        }

        @media screen and (min-width: 1500px) {

            #s2:target ~ .slider {transform: translateX(-33.33%); -webkit-transform: translateX(-33.33%);}
            #s3:target ~ .slider {transform: translateX(-66.66%); -webkit-transform: translateX(-66.66%);}

            #s8:target ~ .slider {transform: translateX(-233.33%); -webkit-transform: translateX(-233.33%);}
            div.col1, div.col2 { display: none }
        }

    </style>
